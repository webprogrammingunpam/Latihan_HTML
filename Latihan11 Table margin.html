<!DOCTYPE html>
<html>
  <head>
    <title>Latihan11</title>
  </head>
  <!-- mengunakan table colsopan menggabungkan table horizontal
  dan rowspan menggabungkan dua cell yang pertikal-->

  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
    <br /><br />

    <table border="1" cellspacing="0" cellpadding="5">
      <!-- td 1,2 dan td 1,3 -->
      <tr>
        <td rowspan="3">Rowspan 3</td>
        <td colspan="2">COLSPAN 2</td>
      </tr>
      <!-- Menggabungkan td 1,1, td 2,1 dan 3,1 -->
      <tr>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
  </body>
</html>
