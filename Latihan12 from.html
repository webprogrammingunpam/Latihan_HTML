<!DOCTYPE html>
<html>

<head>
     <title>Document</title>
</head>

<!-- elemen yang ada di dalam from
     1. infut
     2. textarea
     3. select
     4. button
     5. label -->

<!-- 1. Tag infut  
     <input type="" id=""> 
     1. text
     2. Password
     3. radio
     4. checkbox
     5. SUBMIT-->

<body>
     <form>
          <label for="username">username :</label>
          <input type="text" id="username">
          <br>
          <label for="password">password :</label>
          <input type="password" id="password">
          <br>

          <!-- Tag Radio -->
          <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
          <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
          <br>

          <!-- Tag checkbox -->
          <input type="checkbox" id="menyayi"><label for="menyayi">menyayi</label>
          <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
          <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
          <br>

          <!-- Tag button
      1.submit
      2. reset
      3. button
      -->
          <br>
          <input type="submit" value="kirim">
     </form>

     <br>
     <br>
     <!-- menginakan teg button-->

     <button type="submit">kirim</button>

</body>

</html>
